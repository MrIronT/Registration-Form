<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
    <body>
        <div class="container">
            <header>Registration</header>
            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Personal Details</span>
                        <div class="fields">
                            <div class="input-field">
                                <label for="">Full Name</label>
                                <input type="text" placeholder="Enter your name">
                            </div>
                            <div class="input-field">
                                <label for="">Date of Birth</label>
                                <input type="date" placeholder="dd/mm/yyyy">
                            </div>
                            <div class="input-field">
                                <label for="">Email</label>
                                <input type="text" placeholder="Enter your email">
                            </div>
                            <div class="input-field">
                                <label for="">Mobile Number</label>
                                <input type="text" placeholder="Enter mobile number">
                            </div>
                            <div class="input-field">
                                <label for="">Gender</label>
                                <input type="text" placeholder="Enter your gender">
                            </div>
                            <div class="input-field">
                                <label for="">Occupation</label>
                                <input type="text" placeholder="Enter your occupation">
                            </div>
                        </div>
                    </div>
                    <div class="details ID">
                        <span class="title">Identity Details</span>
                        <div class="fields">
                            <div class="input-field">
                                <label for="">ID Type</label>
                                <input type="text" placeholder="Enter ID type">
                            </div>
                            <div class="input-field">
                                <label for="">ID Number</label>
                                <input type="text" placeholder="Enter ID number">
                            </div>
                            <div class="input-field">
                                <label for="">Issue Authority</label>
                                <input type="text" placeholder="Enter issue department">
                            </div>
                            <div class="input-field">
                                <label for="">Issued State</label>
                                <input type="text" placeholder="Enter issued state">
                            </div>
                            <div class="input-field">
                                <label for="">Issued Date</label>
                                <input type="date" placeholder="dd/mm/yyy">
                            </div>
                            <div class="input-field">
                                <label for="">Expiry date</label>
                                <input type="date" placeholder="dd/mm/yyy">
                            </div>
                        </div>
                    </div>
                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            
            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="">Address line 1</label>
                            <input type="text" placeholder="Enter your address" required>
                        </div>
                        <div class="input-field">
                            <label for="">Address line 2</label>
                            <input type="text" placeholder="Enter your address" required>
                        </div>
                        <div class="input-field">
                            <label for="">Country</label>
                            <input type="text" placeholder="Enter your County" required>
                        </div>
                        <div class="input-field">
                            <label for="">City</label>
                            <input type="text" placeholder="Enter your city" required>
                        </div>
                        <div class="input-field">
                            <label for="">County</label>
                            <input type="text" placeholder="Enter your County" required>
                        </div>
                        <div class="input-field">
                            <label for="">Eircode</label>
                            <input type="text" placeholder="Enter your eircode" required>
                        </div>
                    </div>
                </div>
                <div class="details family">
                    <span class="title">Family Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="">Father Name</label>
                            <input type="text" placeholder="Enter father name" required>
                        </div>
                        <div class="input-field">
                            <label for="">Mother Name</label>
                            <input type="text" placeholder="Enter mother name" required>
                        </div>
                        <div class="input-field">
                            <label for="">Spouse</label>
                            <input type="text" placeholder="Enter spouse name" required>
                        </div>
                        <div class="input-field">
                            <label for="">Children</label>
                            <input type="number" placeholder="How many children you have" required>
                        </div>
                        <div class="input-field">
                            <label for="">Child's name</label>
                            <input type="text" placeholder="Your child's name" required>
                        </div>
                        <div class="input-field">
                            <label for="">Children's age </label>
                            <input type="text" placeholder="Your child's age" required>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="backBtn">
                        <i class="uil uil-navigator"></i>
                        <span class="btnText">Back</span>
                    </button>
                    <button class="doneBtn">
                        <span class="btnText">Done</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
        </form>
        </div>
        

        <script src="script.js" async defer></script>
    </body>
</html>
