<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
            <header>Registration</header>
            
            <form action="#">
                <div class="form first">
                    <div class="details personal"></div>
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="">Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label for="">Date of Birth</label>
                            <input type="date" placeholder="dd/mm/yyyy" required>
                        </div>
                        <div class="input-field">
                            <label for="">Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        <div class="input-field">
                            <label for="">Mobile Number</label>
                            <input type="text" placeholder="Enter mobile number" required>
                        </div>
                        <div class="input-field">
                            <label for="">Gender</label>
                            <input type="text" placeholder="Enter your gender" required>
                        </div>
                        <div class="input-field">
                            <label for="">Occupation</label>
                            <input type="text" placeholder="Enter your occupation" required>
                        </div>
                    </div>
                    <span class="title">Identity Details</span>
                    <div class="fields">
                    <div class="input-field">
                        <label for="">ID Type</label>
                        <input type="text" placeholder="Enter ID type" required>
                    </div>
                    <div class="input-field">
                        <label for="">ID Number</label>
                        <input type="text" placeholder="Enter ID number" required>
                    </div>
                    <div class="input-field">
                        <label for="">Issue Authority</label>
                        <input type="text" placeholder="Enter issue department" required>
                    </div>
                    <div class="input-field">
                        <label for="">Issued State</label>
                        <input type="text" placeholder="Enter issued state" required>
                    </div>
                    <div class="input-field">
                        <label for="">Issued Date</label>
                        <input type="date" placeholder="dd/mm/yyy" required>
                    </div>
                    <div class="input-field">
                        <label for="">Expiry date</label>
                        <input type="date" placeholder="dd/mm/yyy" required>
                    </div>
                    </div>
                </div>

            </form>
            <button>Next</button>

        </div>
        

        <script src="" async defer></script>
    </body>
</html>
